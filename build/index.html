<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Сайт фитнес центра SUPERGYM" />
    <title>Fitness2.0</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="fonts/alumni-sans-regular.woff2" type="font/woff2" as="font" crossorigin="anonymous" />
    <link rel="preload" href="fonts/alumni-sans-600.woff2" type="font/woff2" as="font" crossorigin="anonymous" />
    <link rel="preload" href="fonts/alumni-sans-700.woff2" type="font/woff2" as="font" crossorigin="anonymous" />
    <link rel="preload" href="fonts/alumni-sans-800.woff2" type="font/woff2" as="font" crossorigin="anonymous" />
    <link rel="preload" href="fonts/roboto-condensed-300.woff2" type="font/woff2" as="font" crossorigin="anonymous" />
    <link rel="preload" href="fonts/roboto-condensed-regular.woff2" type="font/woff2" as="font" crossorigin="anonymous" />
    <link rel="preload" href="fonts/roboto-condensed-700.woff2" type="font/woff2" as="font" crossorigin="anonymous" />
    <link rel="icon" href="favicon.ico" />
    <link rel="icon" href="img/logotype.svg" type="image/svg+xml" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__container">
          <div class="header__wrapper">
            <a class="header__logo" href="index.html" alt="">
              <picture>
                <source media="(min-width: 1366px)" srcset="img/svg/logotype.svg" width="122" height="44">
                <source media="(min-width: 768px)" srcset="img/svg/logotype.svg" width="82" height="17">
                <source media="(min-width: 320px)" srcset="img/svg/logotype.svg" width="66" height="24">
                <img src="img/svg/logotype.svg" width="122" height="44" alt="">
              </picture>
            </a>
            <a class="header__tel" href="tel:88005555555">8-800-555-55-55</a>
          </div>
          <div class="hero">
            <ul class="hero__list">
              <li class="hero__item">Тренажёрный зал</li>
              <li class="hero__item">Групповые занятия</li>
              <li class="hero__item">Кардио-зона</li>
            </ul>
            <div class="hero__wrapper">
              <span class="hero__location">Омск</span>
              <h1 class="hero__title">Фитнес<br> центр</h1>
              <button class="hero__button">Купить абонемент</button>
            </div>
            <picture>
              <source type="img/webp" media="(min-width:1366px)" width="500" height="556" srcset="img/hero.webp 1x, img/hero@2x.webp 2x">
              <source type="img/webp" media="(min-width:768px)" width="324" height="390" srcset="img/hero-tablet.webp 1x, img/hero-tablet@2x.webp 2x">
              <source media="(min-width:1366px)" width="500" height="556" srcset="img/hero.jpg 1x, img/hero@2x.jpg 2x">
              <img class="hero__image" width="324" height="390" src="img/hero-tablet.jpg" srcset="img/hero-tablet.jpg 1x, img/hero-tablet@2x.jpg 2x" alt="">
            </picture>
          </div>
        </div>
      </header>
        <main>
        </main>
        <footer class="footer">
          <div class="container">
            <div class="footer__wrapper">
              <a class="footer__logo" href="index.html" alt="">
                <picture>
                  <source media="(min-width: 1366px)" srcset="img/svg/logotype.svg" width="88" height="32">
                  <source media="(min-width: 768px)" srcset="img/svg/logotype.svg" width="82" height="18">
                  <source media="(min-width: 320px)" srcset="img/svg/logotype.svg" width="68" height="15">
                  <img src="img/svg/logotype.svg" width="88" height="32" alt="">
                </picture>
              </a>
              <ul class="footer__nav">
                <li class="footer__item">
                  <a class="footer__link" href="#" alt="">Услуги</a>
                </li>
                <li class="footer__item">
                  <a class="footer__link" href="#" alt="">Абонементы</a>
                </li>
                <li class="footer__item">
                  <a class="footer__link" href="#" alt="">Акции</a>
                </li>
                <li class="footer__item">
                  <a class="footer__link" href="#" alt="">Тренеры</a>
                </li>
                <li class="footer__item">
                  <a class="footer__link" href="#" alt="">Расписание</a>
                </li>
              </ul>
              <ul class="footer__social social">
                <li class="social__item">
                  <a class="social__link" href="#" alt="">
                    <span class="visually-hidden">Вконтакте</span>
                    <svg class="social__icon" width="13" height="8" viewBox="0 0 13 8" aria-label="Перейти на сайт Вконтакте">
                      <use href="img/sprite.svg#icon-vk"></use>
                    </svg>
                  </a>
                </li>
                <li class="social__item">
                  <a class="social__link" href="#" alt="">
                    <span class="visually-hidden">Одноклассники</span>
                    <svg class="social__icon" width="10" height="17" viewBox="0 0 10 17" aria-label="Перейти на сайт Одноклассники">
                      <use href="img/sprite.svg#icon-ok"></use>
                    </svg>
                  </a>
                </li>
                <li class="social__item">
                  <a class="social__link" href="#" alt="">
                    <span class="visually-hidden">Reddit</span>
                    <svg class="social__icon" width="15" height="15" viewBox="0 0 15 15" aria-label="Перейти на сайт Реддит">
                      <use href="img/sprite.svg#icon-reddit"></use>
                    </svg>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </footer>
      </div>
      <!-- <script src="js/vendor.min.js"></script>
      <script src="js/main.min.js"></script> -->
    </div>
  </body>
</html>
