  <body>
    <div class="container">
      <header class="header">
        <div class="header__container">
          <div class="header__wrapper">
            <a class="header__logo" href="index.html" alt="">

              <h1 class="hero__title">Фитнес<br> центр</h1>

            </div>
            <picture>
              <source type="img/webp" media="(min-width:1366px)" width="500" height="556" srcset="img/hero.webp 1x, img/hero@2x.webp 2x">
              <source type="img/webp" media="(min-width:768px)" width="324" height="390" srcset="img/hero-tablet.webp 1x, img/hero-tablet@2x.webp 2x">

              <img class="hero__image" width="324" height="390" src="img/hero-tablet.jpg" srcset="img/hero-tablet.jpg 1x, img/hero-tablet@2x.jpg 2x" alt="">
            </picture>

        </main>
